<h2 mat-dialog-title>Add a company</h2>
<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <input matInput
               placeholder="Name"
               formControlName="name">
        @if(f["name"].errors){
            <mat-error>Required field</mat-error>
        }
    </mat-form-field>
  
    <mat-form-field>
        <input matInput
               placeholder="Email"
               formControlName="email">
        @if(f["email"].errors){
            <mat-error>Invalid field</mat-error>
        }
    </mat-form-field>
  
    <mat-form-field>
        <input matInput
               placeholder="Country"
               formControlName="country">
    </mat-form-field>
  
    <mat-form-field>
        <input matInput
               placeholder="Phone"
               formControlName="phone">
    </mat-form-field>
  
    <mat-form-field>
        <textarea matInput
               placeholder="Description"
               formControlName="description"></textarea>
    </mat-form-field>
  
    <mat-form-field>
        <textarea matInput
               placeholder="Address"
               formControlName="address"></textarea>
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
