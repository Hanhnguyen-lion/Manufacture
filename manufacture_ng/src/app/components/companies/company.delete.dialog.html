<h2 mat-dialog-title>Delete Company</h2>
<mat-dialog-content>
  Are you sure delete this company ?
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="close()" [disabled]="isDeleting">No</button>
  <button matButton (click)="save()" [disabled]="isDeleting">Yes</button>
  @if(isDeleting){
    <mat-spinner [diameter]="20"></mat-spinner>
  }
</mat-dialog-actions>
