<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete cat.jpeg?
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>No</button>
  <button matButton mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
